<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complex Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form id="multi-section-form" class="form" onsubmit="return validateForm()">
      <fieldset>
        <legend>Section 1</legend>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
      </fieldset>
      <fieldset>
        <legend>Section 2</legend>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
          <label>Gender:</label>
          <div class="radio-buttons">
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Section 3</legend>
        <div class="form-group">
          <label for="country">Country:</label>
          <select id="country" name="country" required>
            <option value="" disabled selected>Select your country</option>
            <option value="USA">India</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
          </select>
        </div>
        <div class="form-group">
          <label>Languages:</label>
          <div class="checkboxes">
            <input type="checkbox" id="english" name="language" value="english">
            <label for="english">English</label>
            <input type="checkbox" id="spanish" name="language" value="spanish">
            <label for="spanish">Malayalam</label>
            <input type="checkbox" id="french" name="language" value="french">
            <label for="french">French</label>
          </div>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
